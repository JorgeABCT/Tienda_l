<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <!-- 1 Secci贸n principal para mostrar la informaccion de las categorias -->
        <section th:fragment="tabsCategorias" id="categorias">
            <div class="row py-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" 
                           aria-current="page" 
                           href="/pruebas/listado"
                           >[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each="categoria : ${categorias}" class="nav-item">
                        <a class="nav-link" 
                           th:href="@{/pruebas/listado/}+${categoria.idCategoria}"
                           >[[${categoria.descripcion}]]</a>
                    </li>                    
                </ul>
            </div>
        </section>

        <!-- 2 Secci贸n principal para mostrar la informaccion de la entidad categoria -->
        <section th:fragment="listadoProductos">
            <div class="row row-cols-4">
                <div class="card" th:each="p : ${productos}">
                    <figure>
                        <img th:src="${p.rutaImagen}" height="200" alt="imagen"/>
                        <figcaption>
                            [[${p.precio}]] ([[${p.existencias}]])
                        </figcaption>
                    </figure>
                    <div class="card-header">
                        <h4>[[${p.descripcion}]]</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">[[${p.detalle}]]</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Secci贸n para crear los filtros -->
        <section th:fragment="filtros" class="bg-light">
            <div class="row py-4">
                <div class="col-md-4">
                    <form method="POST" th:action="@{/pruebas/query1}">
                        <div class="card">                            
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="fechaInf">[[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" class="form-control" 
                                           th:value="${precioInf}"
                                           th:name="precioInf" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="fechaSup">[[#{pruebas.precio.superior}]]</label>
                                    <input type="number" class="form-control" 
                                           th:value="${precioSup}"
                                           th:name="precioSup" required="true"/>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> [[#{pruebas.ampliadas}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-4">
                    <form method="POST" th:action="@{/pruebas/query2}">
                        <div class="card">                            
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="fechaInf">[[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" class="form-control" 
                                           th:value="${precioInf}"
                                           th:name="precioInf" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="fechaSup">[[#{pruebas.precio.superior}]]</label>
                                    <input type="number" class="form-control" 
                                           th:value="${precioSup}"
                                           th:name="precioSup" required="true"/>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> [[#{pruebas.jpql}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-4">
                    <form method="POST" th:action="@{/pruebas/query3}">
                        <div class="card">                            
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="fechaInf">[[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" class="form-control" 
                                           th:value="${precioInf}"
                                           th:name="precioInf" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="fechaSup">[[#{pruebas.precio.superior}]]</label>
                                    <input type="number" class="form-control" 
                                           th:value="${precioSup}"
                                           th:name="precioSup" required="true"/>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> [[#{pruebas.nativo}]]
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div> 
        </section>

        <!-- 4 Secci贸n de filtros creados por Jorge Abarca Coto -->
        <section th:fragment="filtrosPropios" class="bg-light">
            <div class="row py-4">
                <div class="col-md-4">
                    <form method="POST" th:action="@{/pruebas/buscar}">
                        <div class="card">                            
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="fechaBuscar">Escriba el nombre de un producto</label>
                                    <input type="text" class="form-control" 
                                           th:value="${buscar}"
                                           th:name="buscar" required="true"/>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> Buscar Producto por Nombre
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-4">
                    <form method="POST" th:action="@{/pruebas/existencias}">
                        <div class="card">                            
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="fechaCantidad">Buscar Por Cantidad</label>
                                    <input type="number" class="form-control" 
                                           th:value="${cantidad}"
                                           th:name="cantidad" required="true"/>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:checked="${ordenASC}" th:name="ordenASC"/>
                                    <label class="form-check-label" for="ordenASC">
                                        Orden Ascendente?
                                    </label>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> Buscar Producto por Existencias
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-4">
                    <form method="POST" th:action="@{/pruebas/categorias}">
                        <div class="card">                            
                            <div class="card-body">
                                <div class="mb-3">                            
                                    <label for="categorias">Busque la categoria que quiere buscar</label>
                                    <select class="form-select" aria-label="Default select example" th:value="${idCategoria}" th:name="idCategoria">
                                        <option th:each="c : ${categorias}"
                                                th:value="${c.idCategoria}"
                                                th:text="${c.descripcion}"
                                                th:selected="${c.idCategoria == idCategoria}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> Buscar Producto por Categoria
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div> 
        </section> 



    </body>
</html>
